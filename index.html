<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ALPACA Chat</title>
  <link rel="stylesheet" href="script.css" />
</head>
<body>
  <h1>ðŸ¥€ A.L.P.A.C.A. ðŸ¦™</h1>

  <div class="chatbox">
    <div id="messages"></div>
    <form id="chatForm" autocomplete="off">
      <input type="text" id="userInput" placeholder="Talk to ALPACA..." required />
      <button type="submit">Send</button>
    </form>
     </div>
<img src="Images/Pacadrill.png" alt="Alpaca Drill Sergeant" width="200">
 
  <script>
    const form = document.getElementById("chatForm");
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("userInput");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;

      const msg = document.createElement("div");
      msg.innerHTML = `<strong>YOU:</strong> ${userMsg}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      input.value = "";
    });
  </script>
</body>
</html>
